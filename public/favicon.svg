<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9945FF"/>
      <stop offset="50%" stop-color="#7962E7"/>
      <stop offset="100%" stop-color="#14F195"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#g)"/>
  <g stroke="#fff" fill="none" stroke-linecap="round">
    <!-- Full circle arcs -->
    <circle cx="16" cy="16" r="10" stroke-width="1.4" opacity="0.3"/>
    <circle cx="16" cy="16" r="7" stroke-width="1.4" opacity="0.5"/>
    <circle cx="16" cy="16" r="4" stroke-width="1.4" opacity="0.75"/>
    <!-- Radar sweep line -->
    <line x1="16" y1="16" x2="23" y2="9.5" stroke-width="1.8"/>
    <!-- Center dot -->
    <circle cx="16" cy="16" r="1.5" fill="#fff" stroke="none"/>
